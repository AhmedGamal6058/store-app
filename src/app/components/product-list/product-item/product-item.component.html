<ul class="product-container">
  <li>
    <a routerLink="productDitail"
      ><img src="{{product.url}}" class="product-image" alt="" (click)="getid(product)"
    /></a>
  </li>
  <li>{{product.name}}</li>
  <li>${{product.price}}</li>
  <select id="select" class="select-input" name="count" [(ngModel)]="count">
    <option value="1" >1</option>
    <option value="2" >2</option>
    <option value="3" >3</option>
    <option value="4" >4</option>
    <option value="5" >5</option>
    <option value="6" >6</option>
    <option value="7" >7</option>
    <option value="8" >8</option>
    <option value="9" >9</option>
    <option value="10">10</option>
  </select>
  <a class="btn" (click)="addtolist(product,count)">Add To Card</a>
</ul>
<router-outlet></router-outlet>
