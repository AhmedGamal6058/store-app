<div class="detail-container">
  <img  src="{{ products.url }}" alt="" />
  <div class="detail-item">
    <h3>{{products.name}}</h3>
    <p>${{products.price}}</p>
    <p>carry things around town!</p>
    <select class="select-input" [(ngModel)]="count">
      <option value="1" >1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <a class="btn" routerLink="/cart" (click)="addtolist(products,count)">Add to Cart</a>
    <a class="back-link" routerLink="">Back to product list</a>
  </div>
</div>
